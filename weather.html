<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P.OS | FlexGlance 3.0</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.7);
            --accent: #22d3ee;
            --danger: #ef4444;
            --success: #10b981;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: white;
            overflow-x: hidden;
            margin: 0;
        }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .neo-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.4), rgba(15, 23, 42, 0.9));
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 24px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .neo-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(34, 211, 238, 0.1);
        }

        .temp-text {
            font-size: 5rem;
            font-weight: 800;
            letter-spacing: -4px;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #map { height: 300px; border-radius: 20px; z-index: 1; }
        
        /* Particle Background */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.4;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .forecast-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-4 md:p-8">
    <canvas id="bg-canvas"></canvas>

    <header class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-12">
        <div>
            <div class="flex items-center gap-3 mb-2">
                <div class="status-dot"></div>
                <span class="text-[10px] font-bold tracking-[0.2em] text-cyan-500 uppercase">Atmospheric Feed Active</span>
            </div>
            <h1 id="city-display" class="text-4xl md:text-6xl font-black italic tracking-tighter">SURVEILLANCE...</h1>
            <p id="coords-display" class="font-mono text-[10px] text-slate-500 mt-1 uppercase tracking-widest">Awaiting GPS Link</p>
        </div>

        <div class="w-full md:w-auto flex flex-col gap-4">
            <div class="relative group">
                <i data-lucide="search" class="absolute left-4 top-4 text-slate-500 group-focus-within:text-cyan-400 transition-colors"></i>
                <input type="text" id="search-input" placeholder="Search Global Nodes..." 
                    class="w-full md:w-80 bg-slate-900/50 border border-white/5 py-4 pl-12 pr-6 rounded-2xl outline-none focus:ring-1 ring-cyan-500 transition-all text-sm">
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-6">
        
        <section class="md:col-span-8 neo-card p-8 relative overflow-hidden">
            <div class="flex justify-between">
                <div>
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Current Conditions</span>
                    <div id="temp-display" class="temp-text">--째</div>
                    <div id="desc-display" class="text-2xl font-bold text-cyan-400 uppercase italic">Calibrating...</div>
                </div>
                <div id="weather-icon-main" class="text-cyan-400 opacity-80">
                    <i data-lucide="cloud-lightning" style="width: 80px; height: 80px;"></i>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mt-12 pt-8 border-t border-white/5">
                <div>
                    <p class="text-[9px] font-bold text-slate-500 uppercase mb-1">Humidity</p>
                    <p id="humidity" class="text-xl font-bold">--%</p>
                </div>
                <div>
                    <p class="text-[9px] font-bold text-slate-500 uppercase mb-1">Wind Speed</p>
                    <p id="wind" class="text-xl font-bold">-- km/h</p>
                </div>
                <div>
                    <p class="text-[9px] font-bold text-slate-500 uppercase mb-1">UV Index</p>
                    <p id="uv" class="text-xl font-bold">--</p>
                </div>
                <div>
                    <p class="text-[9px] font-bold text-slate-500 uppercase mb-1">Visibility</p>
                    <p id="visibility" class="text-xl font-bold">-- km</p>
                </div>
            </div>
        </section>

        <section class="md:col-span-4 flex flex-col gap-6">
            <div class="neo-card p-6 flex-1 bg-cyan-500/5 border-cyan-500/20">
                <div class="flex items-center justify-between mb-4">
                    <span class="text-[10px] font-bold text-cyan-400 uppercase tracking-widest">Air Intelligence</span>
                    <i data-lucide="wind" class="text-cyan-400 w-4 h-4"></i>
                </div>
                <div class="flex items-center gap-6">
                    <div id="aqi-circle" class="w-16 h-16 rounded-full border-4 border-cyan-500 flex items-center justify-center font-black text-xl">--</div>
                    <div>
                        <p id="aqi-label" class="font-bold">Scanning...</p>
                        <p class="text-[10px] text-slate-500 uppercase">Particulate Matter</p>
                    </div>
                </div>
            </div>

            <div class="neo-card overflow-hidden h-64">
                <div id="map"></div>
            </div>
        </section>

        <section class="md:col-span-12 neo-card p-8">
            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-6 block">Quantum 24h Variance</span>
            <div class="h-64">
                <canvas id="weatherChart"></canvas>
            </div>
        </section>

        <section class="md:col-span-12 flex overflow-x-auto gap-4 forecast-scroll pb-4">
            <div id="forecast-container" class="flex gap-4"></div>
        </section>
    </main>

    <script>
        // --- CORE APP LOGIC ---
        class POS_Weather {
            constructor() {
                this.lat = 0;
                this.lon = 0;
                this.chart = null;
                this.map = null;
                this.marker = null;
                this.init();
            }

            async init() {
                lucide.createIcons();
                this.initParticles();
                this.initMap();
                this.getLocation();
                
                document.getElementById('search-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.searchCity(e.target.value);
                });
            }

            initMap() {
                this.map = L.map('map', { zoomControl: false, attributionControl: false }).setView([0, 0], 2);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(this.map);
            }

            getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        pos => this.updateCoordinates(pos.coords.latitude, pos.coords.longitude),
                        () => this.updateCoordinates(6.5244, 3.3792) // Default Lagos
                    );
                }
            }

            async searchCity(query) {
                const res = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${query}&count=1`).then(r => r.json());
                if (res.results) {
                    const { latitude, longitude } = res.results[0];
                    this.updateCoordinates(latitude, longitude);
                }
            }

            updateCoordinates(lat, lon) {
                this.lat = lat;
                this.lon = lon;
                document.getElementById('coords-display').innerText = `SAT_LINK: ${lat.toFixed(4)}N / ${lon.toFixed(4)}E`;
                this.map.flyTo([lat, lon], 10);
                if (this.marker) this.map.removeLayer(this.marker);
                this.marker = L.circleMarker([lat, lon], { color: '#22d3ee', radius: 8 }).addTo(this.map);
                this.fetchData();
            }

            async fetchData() {
                try {
                    const weatherURL = `https://api.open-meteo.com/v1/forecast?latitude=${this.lat}&longitude=${this.lon}&current_weather=true&hourly=temperature_2m,relativehumidity_2m,uv_index,visibility&daily=temperature_2m_max,temperature_2m_min,weathercode&timezone=auto`;
                    const aqiURL = `https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${this.lat}&longitude=${this.lon}&current=european_aqi`;
                    const geoURL = `https://nominatim.openstreetmap.org/reverse?lat=${this.lat}&lon=${this.lon}&format=json`;

                    const [wData, aData, gData] = await Promise.all([
                        fetch(weatherURL).then(r => r.json()),
                        fetch(aqiURL).then(r => r.json()),
                        fetch(geoURL).then(r => r.json())
                    ]);

                    this.updateUI(wData, aData, gData);
                } catch (e) { console.error("Data Link Severed", e); }
            }

            updateUI(w, a, g) {
                const current = w.current_weather;
                const city = g.address.city || g.address.town || g.address.village || "Unknown Node";
                
                document.getElementById('city-display').innerText = city.toUpperCase();
                document.getElementById('temp-display').innerText = `${Math.round(current.temperature)}째`;
                document.getElementById('humidity').innerText = `${w.hourly.relativehumidity_2m[0]}%`;
                document.getElementById('wind').innerText = `${current.windspeed} km/h`;
                document.getElementById('uv').innerText = w.hourly.uv_index[0];
                document.getElementById('visibility').innerText = (w.hourly.visibility[0] / 1000).toFixed(1);

                // AQI Logic
                const aqi = a.current.european_aqi;
                document.getElementById('aqi-circle').innerText = aqi;
                document.getElementById('aqi-label').innerText = aqi < 50 ? "EXCELLENT" : aqi < 100 ? "MODERATE" : "HAZARDOUS";

                this.renderChart(w.hourly);
                this.renderForecast(w.daily);
                lucide.createIcons();
            }

            renderChart(hourly) {
                const ctx = document.getElementById('weatherChart').getContext('2d');
                if (this.chart) this.chart.destroy();
                
                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: hourly.time.slice(0, 24).map(t => t.split('T')[1]),
                        datasets: [{
                            data: hourly.temperature_2m.slice(0, 24),
                            borderColor: '#22d3ee',
                            borderWidth: 3,
                            tension: 0.4,
                            pointRadius: 0,
                            fill: true,
                            backgroundColor: 'rgba(34, 211, 238, 0.05)'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: false },
                        scales: { 
                            y: { display: false }, 
                            x: { grid: { display: false }, ticks: { color: '#475569', font: { size: 9 } } } 
                        }
                    }
                });
            }

            renderForecast(daily) {
                const container = document.getElementById('forecast-container');
                container.innerHTML = '';
                
                for (let i = 0; i < 7; i++) {
                    const date = new Date(daily.time[i]).toLocaleDateString('en-US', { weekday: 'short' });
                    container.innerHTML += `
                        <div class="neo-card p-6 min-w-[120px] text-center border border-white/5">
                            <p class="text-[9px] font-bold text-slate-500 uppercase mb-3">${date}</p>
                            <i data-lucide="cloud" class="w-6 h-6 mx-auto text-cyan-400 mb-3"></i>
                            <p class="text-xl font-black">${Math.round(daily.temperature_2m_max[i])}째</p>
                            <p class="text-[10px] text-slate-500">${Math.round(daily.temperature_2m_min[i])}째</p>
                        </div>
                    `;
                }
                lucide.createIcons();
            }

            initParticles() {
                const canvas = document.getElementById('bg-canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                let particles = Array.from({ length: 50 }, () => ({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    s: Math.random() * 2,
                    v: 0.2 + Math.random() * 0.5
                }));

                const anim = () => {
                    ctx.clearRect(0,0, canvas.width, canvas.height);
                    ctx.fillStyle = '#22d3ee';
                    particles.forEach(p => {
                        p.y -= p.v;
                        if (p.y < 0) p.y = canvas.height;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.s, 0, Math.PI*2);
                        ctx.fill();
                    });
                    requestAnimationFrame(anim);
                };
                anim();
            }
        }

        const POS = new POS_Weather();
    </script>
</body>
</html>
