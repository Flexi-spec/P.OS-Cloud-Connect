<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P.OS | Cyber-Titan</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --accent: #00d4ff;
            --bg: #020205;
            --glass: rgba(255, 255, 255, 0.04);
            --glass-active: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.1);
            --font-main: 'Inter', system-ui, -apple-system, sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0;
            font-family: var(--font-main);
            background: var(--bg);
            /* Deep Space Background */
            background-image: 
                radial-gradient(at 0% 0%, hsla(210,100%,8%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(230,100%,5%,1) 0, transparent 50%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* --- TOP SYSTEM BAR --- */
        .status-bar {
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 10;
        }

        .status-bar h1 {
            font-size: 2.2rem;
            margin: 0;
            font-weight: 200;
            letter-spacing: -1px;
        }

        .status-bar h1 span {
            color: var(--accent);
            font-weight: 800;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .time-display {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        /* --- APP GRID (The Springboard) --- */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 35px;
            padding: 20px 40px;
            max-width: 900px;
            margin: 0 auto;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .app-grid.hidden {
            opacity: 0;
            transform: scale(1.1) translateY(-20px);
            pointer-events: none;
        }

        .app-node {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .node-icon {
            width: 90px;
            height: 90px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 12px;
        }

        .app-node:hover .node-icon {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.2);
            background: var(--glass-active);
        }

        .app-node:active .node-icon { transform: scale(0.9); }

        .node-label {
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.6;
        }

        /* --- FULL PAGE APP LAYER --- */
        .app-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            display: flex;
            flex-direction: column;
        }

        .app-overlay.active { transform: translateY(0); }

        .app-nav {
            padding: 20px 30px;
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.02);
            border-bottom: 1px solid var(--glass-border);
        }

        .close-app-btn {
            font-size: 1.5rem;
            color: var(--accent);
            cursor: pointer;
            margin-right: 20px;
            padding: 10px;
        }

        .app-viewport-frame {
            flex-grow: 1;
            width: 100%;
            border: none;
        }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 600px) {
            .status-bar { padding: 40px 25px 20px 25px; }
            .status-bar h1 { font-size: 1.8rem; }
            .app-grid { 
                grid-template-columns: repeat(2, 1fr); 
                gap: 25px; 
                padding: 20px;
            }
            .node-icon { width: 100px; height: 100px; font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <header class="status-bar">
        <div data-aos="fade-right">
            <h1 id="greet-text">P.OS <span>Titan</span></h1>
        </div>
        <div class="time-display" id="clock" data-aos="fade-left">00:00:00</div>
    </header>

    <main class="app-grid" id="main-springboard">
        <div class="app-node" data-aos="zoom-in" data-aos-delay="100" onclick="launchApp('Weather Intel', 'weather.html')">
            <div class="node-icon" style="color: #ff9f43;"><i class="fa-solid fa-cloud-bolt"></i></div>
            <span class="node-label">Weather</span>
        </div>

        <div class="app-node" data-aos="zoom-in" data-aos-delay="200" onclick="launchApp('Secure Comms', 'chat.html')">
            <div class="node-icon" style="color: #00d4ff;"><i class="fa-solid fa-satellite"></i></div>
            <span class="node-label">Comms</span>
        </div>

        <div class="app-node" data-aos="zoom-in" data-aos-delay="300" onclick="launchApp('Neural Core', 'core.html')">
            <div class="node-icon" style="color: #a55eea;"><i class="fa-solid fa-brain"></i></div>
            <span class="node-label">Core</span>
        </div>

        <div class="app-node" data-aos="zoom-in" data-aos-delay="400" onclick="launchApp('The Vault', 'vault.html')">
            <div class="node-icon" style="color: #eb3b5a;"><i class="fa-solid fa-vault"></i></div>
            <span class="node-label">Vault</span>
        </div>
    </main>

    <div id="app-overlay" class="app-overlay">
        <nav class="app-nav">
            <div class="close-app-btn" onclick="exitApp()"><i class="fa-solid fa-chevron-down"></i></div>
            <div id="active-app-title" style="letter-spacing: 3px; font-weight: 800; font-size: 0.9rem;">TITAN_OS</div>
        </nav>
        <iframe src="" id="app-frame" class="app-viewport-frame"></iframe>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Init AOS
        AOS.init({
            duration: 800,
            easing: 'ease-out-quart',
            once: true
        });

        const springboard = document.getElementById('main-springboard');
        const overlay = document.getElementById('app-overlay');
        const frame = document.getElementById('app-frame');
        const appTitle = document.getElementById('active-app-title');

        // Page Launch Logic
        function launchApp(name, url) {
            appTitle.innerText = name.toUpperCase();
            frame.src = url; // Points to your other HTML files
            
            springboard.classList.add('hidden');
            overlay.classList.add('active');
        }

        function exitApp() {
            overlay.classList.remove('active');
            springboard.classList.remove('hidden');
            // Delay clearing the frame to allow animation to finish
            setTimeout(() => { frame.src = "about:blank"; }, 600);
        }

        // Clock & Dynamic Greeting
        function updateSystem() {
            const now = new Date();
            const hr = now.getHours();
            
            // Clock
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {
                hour12: false, hour: '2-digit', minute:'2-digit', second:'2-digit'
            });

            // Greeting Logic
            const greet = document.querySelector('#greet-text');
            let period = "Morning";
            if(hr >= 12 && hr < 17) period = "Afternoon";
            if(hr >= 17 && hr < 21) period = "Evening";
            if(hr >= 21 || hr < 5) period = "Night";
            
            greet.innerHTML = `${period} <span>Titan</span>`;
        }

        setInterval(updateSystem, 1000);
        updateSystem();
    </script>
</body>
                                                               </html>
