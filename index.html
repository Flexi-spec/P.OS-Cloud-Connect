<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.OS | Titan Edition</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent: #00d4ff;
            --bg: #050505;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', system-ui, -apple-system;
            background: radial-gradient(circle at top right, #1a1a2e, #050505);
            color: white;
            height: 100vh;
            overflow-x: hidden;
        }

        /* --- GREETING HEADER --- */
        .system-header {
            padding: 20px 20px 5px 20px;
            text-align: center;
        }
        .system-header h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 300;
            letter-spacing: 1px;
        }
        .system-header span {
            color: var(--accent);
            font-weight: bold;
        }

        /* --- SIDEBAR / MOBILE DOCK --- */
        .sidebar {
            position: fixed;
            left: 0; top: 0; bottom: 0;
            width: 70px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            z-index: 100;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-item {
            width: 45px; height: 45px;
            margin: 15px 0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            color: rgba(255,255,255,0.6);
        }

        .nav-item.active, .nav-item:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 15px var(--accent);
        }

        /* --- MAIN VIEWPORT --- */
        .viewport {
            margin-left: 70px;
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            transition: margin 0.4s ease;
        }

        .app-window {
            background: var(--glass);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 400px;
        }

        .window-header {
            padding: 14px 20px;
            background: rgba(255,255,255,0.03);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid var(--glass-border);
        }

        iframe {
            width: 100%; height: 100%;
            border: none;
            flex-grow: 1;
        }

        /* --- MOBILE RESPONSIVE QUERIES --- */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: 65px;
                bottom: 0; top: auto;
                flex-direction: row;
                justify-content: space-around;
                padding: 0;
                border-right: none;
                border-top: 1px solid var(--glass-border);
                border-radius: 20px 20px 0 0;
            }

            .nav-item {
                margin: 0;
            }

            .nav-item[style*="margin-top: auto"] {
                margin-top: 0 !important;
            }

            .viewport {
                margin-left: 0;
                margin-bottom: 80px; /* Space for dock */
                grid-template-columns: 1fr; /* Stack windows */
                padding: 15px;
            }
            
            .system-header h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <header class="system-header">
        <h1 id="greeting">Initializing System...</h1>
    </header>

    <nav class="sidebar">
        <div class="nav-item active" onclick="showApp('home')">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="nav-item" onclick="requestNotify()">
            <i class="fa-solid fa-bell"></i>
        </div>
        <div class="nav-item" style="margin-top: auto;">
            <i class="fa-solid fa-gear"></i>
        </div>
    </nav>

    <main class="viewport">
        <section class="app-window" id="weather-node" data-aos="fade-up" data-aos-delay="100">
            <div class="window-header">
                <span><i class="fa-solid fa-cloud-sun"></i> Weather Intel</span>
                <i class="fa-solid fa-expand"></i>
            </div>
            <iframe src="weather.html"></iframe>
        </section>

        <section class="app-window" id="chat-node" data-aos="fade-up" data-aos-delay="300">
            <div class="window-header">
                <span><i class="fa-solid fa-message"></i> Secure Comms</span>
                <i class="fa-solid fa-ellipsis-v"></i>
            </div>
            <iframe src="chat.html"></iframe>
        </section>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true,
            easing: 'ease-out-back'
        });

        // Dynamic Greeting Script
        function updateGreeting() {
            const hour = new Date().getHours();
            const greetingEl = document.getElementById('greeting');
            let status = "";

            if (hour >= 5 && hour < 12) status = "Good Morning";
            else if (hour >= 12 && hour < 17) status = "Good Afternoon";
            else if (hour >= 17 && hour < 21) status = "Good Evening";
            else status = "Good Night";

            greetingEl.innerHTML = `${status}, <span>Titan User</span>`;
        }
        updateGreeting();

        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => console.log("P.OS Online"));
        }

        // Notification Logic
        function requestNotify() {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    new Notification("P.OS | SECURE", { body: "System synced." });
                }
            });
        }
    </script>
</body>
</html>
