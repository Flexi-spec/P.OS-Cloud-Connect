<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Link Chat</title>
    <style>
        :root { --bg: #0b141a; --chat: #111b21; --msg: #202c33; --accent: #00a884; --text: #e9edef; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: var(--chat); padding: 15px; text-align: center; border-bottom: 1px solid #222; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 8px; background: var(--msg); align-self: flex-start; animation: fadeIn 0.3s ease; }
        .mine { align-self: flex-end; background: var(--accent); color: white; }
        .sender { font-size: 0.75rem; color: #8696a0; display: block; margin-bottom: 3px; }
        .time { font-size: 0.65rem; opacity: 0.7; float: right; margin-left: 10px; margin-top: 5px; }
        form { background: var(--chat); padding: 15px; display: flex; gap: 10px; }
        input { flex: 1; background: #2a3942; border: none; padding: 12px; border-radius: 8px; color: white; outline: none; }
        button { background: var(--accent); color: white; border: none; padding: 0 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <header><strong id="roomTitle">Loading Room...</strong></header>
    <div id="chat"></div>
    <form id="msgForm">
        <input type="text" id="msgInput" placeholder="Write a message..." autocomplete="off">
        <button type="submit">Send</button>
    </form>

    <script>
        const params = new URLSearchParams(window.location.search);
        const room = params.get('room') || 'Global';
        const user = localStorage.getItem('chatUser') || "User" + Math.floor(Math.random() * 999);
        localStorage.setItem('chatUser', user);
        
        document.getElementById('roomTitle').innerText = "Room: " + room;

        async function loadMessages() {
            try {
                const res = await fetch(`/api/messages?room=${room}`);
                const data = await res.json();
                const chatDiv = document.getElementById('chat');
                const isAtBottom = chatDiv.scrollHeight - chatDiv.scrollTop <= chatDiv.clientHeight + 100;

                chatDiv.innerHTML = data.map(m => `
                    <div class="msg ${m.user === user ? 'mine' : ''}">
                        <span class="sender">${m.user}</span>
                        ${m.text}
                        <span class="time">${m.time}</span>
                    </div>
                `).join('');

                if (isAtBottom) chatDiv.scrollTop = chatDiv.scrollHeight;
            } catch (e) { console.error("Sync error"); }
        }

        document.getElementById('msgForm').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if (!text) return;
            
            input.value = ''; // Instant clear for interactivity
            await fetch(`/api/messages?room=${room}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user, text })
            });
            loadMessages();
        };

        setInterval(loadMessages, 2000); // Fast polling
        loadMessages();
    </script>
</body>
</html>
