<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Link Chat</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; background: #f4f4f9; }
        .msg { margin-bottom: 10px; padding: 8px; background: white; border-radius: 5px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .sender { font-weight: bold; color: #0070f3; }
        form { display: flex; padding: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background: #0070f3; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <form id="msgForm">
        <input type="text" id="msgInput" placeholder="Type a message..." required>
        <button type="submit">Send</button>
    </form>

    <script>
        const params = new URLSearchParams(window.location.search);
        const room = params.get('room') || 'default';
        const user = "User-" + Math.floor(Math.random() * 1000);

        async function loadMessages() {
            const res = await fetch(`/api/messages?room=${room}`);
            const data = await res.json();
            const chatDiv = document.getElementById('chat');
            chatDiv.innerHTML = data.map(m => `
                <div class="msg"><span class="sender">${m.user}:</span> ${m.text} <small style="float:right">${m.time}</small></div>
            `).join('');
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        document.getElementById('msgForm').onsubmit = async (e) => {
            e.preventDefault();
            const text = document.getElementById('msgInput').value;
            await fetch(`/api/messages?room=${room}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user, text })
            });
            document.getElementById('msgInput').value = '';
            loadMessages();
        };

        setInterval(loadMessages, 3000); // Check for new messages every 3 seconds
        loadMessages();
    </script>
</body>
</html>
