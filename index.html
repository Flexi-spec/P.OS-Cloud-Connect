<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P.OS | Cloud Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <style>
        :root { --bg: #020617; --glass: rgba(15, 23, 42, 0.85); --accent: #2563eb; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; overflow: hidden; height: 100vh; }
        .glass { background: var(--glass); backdrop-filter: blur(30px); border: 1px solid rgba(255,255,255,0.05); }
        .sidebar { width: 320px; border-right: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        /* Hide sidebar for guests */
        body.guest-mode .sidebar { display: none !important; }
        
        .chat-bubble { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 0.9rem; margin-bottom: 4px; position: relative; }
        .mine { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; box-shadow: 0 4px 15px rgba(37,99,235,0.3); }
        .theirs { background: #1e293b; align-self: flex-start; border-bottom-left-radius: 4px; }
        
        /* Custom Scrollbar */
        #chat-window::-webkit-scrollbar { width: 4px; }
        #chat-window::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="flex">

    <aside id="sidebar" class="sidebar bg-slate-950 flex flex-col p-6">
        <h2 class="text-2xl font-black text-blue-500 mb-8 tracking-tighter italic">P.OS CONTROL</h2>
        
        <div class="mb-8 space-y-3">
            <input type="text" id="target-name" placeholder="Contact Name" 
                class="w-full bg-slate-900 border border-white/5 p-4 rounded-2xl outline-none text-sm focus:ring-1 ring-blue-500 text-white">
            <button onclick="addGlobalContact()" class="w-full bg-blue-600 p-4 rounded-2xl font-bold text-xs hover:bg-blue-500 transition text-white">
                <i class="fas fa-user-plus mr-2"></i> REGISTER CONTACT
            </button>
        </div>

        <div id="contact-list" class="flex-1 overflow-y-auto space-y-3">
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Active Channels</p>
            </div>
    </aside>

    <main class="flex-1 flex flex-col relative bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-black">
        <header class="h-20 glass flex items-center justify-between px-8 border-b border-white/5 z-10">
            <div class="flex items-center gap-4">
                <div id="led" class="w-3 h-3 bg-slate-700 rounded-full"></div>
                <div>
                    <h1 id="header-name" class="font-bold text-lg text-blue-400 leading-none">Awaiting Command</h1>
                    <p id="header-status" class="text-[9px] text-slate-500 font-black uppercase mt-1">Satellite Link Offline</p>
                </div>
            </div>
            <div class="flex gap-4">
                <button onclick="requestNotificationAccess()" class="text-[10px] font-bold text-slate-400 hover:text-white"><i class="fas fa-bell"></i></button>
                <button onclick="copyCurrentLink()" class="text-xs font-bold text-blue-500 hover:underline">SHARE LINK</button>
            </div>
        </header>

        <div id="chat-window" class="flex-1 overflow-y-auto p-6 flex flex-col space-y-4">
            <div class="text-center opacity-20 mt-20">
                <i class="fas fa-shield-halved text-6xl mb-4"></i>
                <p class="text-xs uppercase tracking-widest">End-to-End Encrypted Node</p>
            </div>
        </div>

        <form id="send-form" class="p-6 bg-slate-950/80 flex gap-4 border-t border-white/5">
            <input type="text" id="msg" autoComplete="off" placeholder="Type secure message..." class="flex-1 bg-slate-900 rounded-2xl px-6 py-4 outline-none border border-white/5 focus:ring-1 ring-blue-500 text-white">
            <button type="submit" class="w-14 h-14 bg-blue-600 rounded-2xl shadow-xl flex items-center justify-center text-white hover:bg-blue-500 transition">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </main>

    <script>
        const PARAMS = new URLSearchParams(window.location.search);
        const ROOM = PARAMS.get('room');
        const TARGET = PARAMS.get('target');
        const IS_GUEST = !!ROOM;

        const STATE = {
            user: IS_GUEST ? TARGET : "Professor",
            room: ROOM || null,
            lastMsgCount: 0
        };

        if (IS_GUEST) {
            document.body.classList.add('guest-mode');
            document.getElementById('header-name').innerText = `Welcome, ${TARGET}`;
            document.getElementById('header-status').innerText = "SECURE CHANNEL ACTIVE";
            document.getElementById('led').className = "w-3 h-3 bg-blue-500 animate-pulse rounded-full shadow-[0_0_10px_#2563eb]";
            startSync();
        }

        // --- NOTIFICATION LOGIC ---
        async function requestNotificationAccess() {
            const permission = await Notification.requestPermission();
            if (permission === 'granted') alert("Satellite Pings Enabled.");
        }

        function triggerAlert(user, text) {
            if (Notification.permission === "granted" && user !== STATE.user) {
                new Notification(`P.OS: ${user}`, { body: text });
                // Play a subtle ping
                const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');
                audio.play();
            }
        }

        // --- CORE LOGIC ---
        async function addGlobalContact() {
            const name = document.getElementById('target-name').value.trim();
            if(!name) return;

            const newRoom = `Exec_${name}_${Math.floor(Math.random()*9999)}`;
            const link = `${window.location.origin}${window.location.pathname}?room=${newRoom}&target=${encodeURIComponent(name)}`;
            
            // Post to Master List
            await fetch(`/api/messages?room=MASTER_LIST`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user: "SYSTEM", text: `${name}|${newRoom}|${link}` })
            });

            document.getElementById('target-name').value = '';
            syncContacts();
        }

        async function syncContacts() {
            if (IS_GUEST) return;
            const res = await fetch(`/api/messages?room=MASTER_LIST`);
            const data = await res.json();
            
            document.getElementById('contact-list').innerHTML = data.map(m => {
                const parts = m.text.split('|');
                if(parts.length < 3) return '';
                const [name, room, link] = parts;
                return `
                    <div class="p-4 glass rounded-2xl hover:border-blue-500/50 transition cursor-pointer mb-2" onclick="setRoom('${room}', '${name}')">
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-sm text-white">${name}</span>
                            <i class="fas fa-chevron-right text-[10px] text-slate-600"></i>
                        </div>
                        <div class="flex gap-3 mt-2">
                            <button onclick="event.stopPropagation(); navigator.clipboard.writeText('${link}'); alert('Link Copied')" 
                                class="text-[9px] text-blue-500 font-bold uppercase hover:text-white">Copy Link</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function setRoom(id, name) {
            STATE.room = id;
            document.getElementById('header-name').innerText = `Direct Chat: ${name}`;
            document.getElementById('header-status').innerText = "ENCRYPTED CHANNEL CONNECTED";
            document.getElementById('led').className = "w-3 h-3 bg-blue-500 rounded-full shadow-[0_0_10px_#2563eb]";
            syncChat();
        }

        async function syncChat() {
            if (!STATE.room) return;
            try {
                const res = await fetch(`/api/messages?room=${STATE.room}`);
                const msgs = await res.json();
                
                // Check for new messages to notify
                if (msgs.length > STATE.lastMsgCount) {
                    const last = msgs[msgs.length - 1];
                    if (STATE.lastMsgCount !== 0) triggerAlert(last.user, last.text);
                    STATE.lastMsgCount = msgs.length;
                    
                    const win = document.getElementById('chat-window');
                    win.innerHTML = msgs.map(m => `
                        <div class="flex flex-col ${m.user === STATE.user ? 'items-end' : 'items-start'} mb-2">
                            <div class="chat-bubble ${m.user === STATE.user ? 'mine' : 'theirs'}">
                                ${m.text}
                            </div>
                            <span class="text-[8px] text-slate-500 uppercase font-bold px-2">${m.user}</span>
                        </div>
                    `).join('');
                    win.scrollTop = win.scrollHeight;
                }
            } catch(e) { console.error("Sync Error", e); }
        }

        document.getElementById('send-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msg');
            if(!input.value || !STATE.room) return;
            const text = input.value;
            input.value = '';

            await fetch(`/api/messages?room=${STATE.room}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user: STATE.user, text })
            });
            syncChat();
        };

        function startSync() {
            setInterval(syncChat, 3000);
            if(!IS_GUEST) setInterval(syncContacts, 10000);
        }

        function copyCurrentLink() {
            navigator.clipboard.writeText(window.location.href);
            alert("App link copied to clipboard.");
        }

        // Initialize
        if(!IS_GUEST) syncContacts();
        startSync(); 
        if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/sw.js');
  });
}
    </script>
</body>
</html>
